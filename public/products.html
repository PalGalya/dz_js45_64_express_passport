<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>–ü—Ä–æ–¥—É–∫—Ç–∏ - MongoDB Atlas Integration</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        padding: 20px;
      }

      .container {
        max-width: 1200px;
        margin: 0 auto;
      }

      header {
        text-align: center;
        color: white;
        margin-bottom: 40px;
      }

      h1 {
        font-size: 2.5rem;
        margin-bottom: 10px;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
      }

      .subtitle {
        font-size: 1.1rem;
        opacity: 0.9;
      }

      .loading {
        text-align: center;
        color: white;
        font-size: 1.5rem;
        padding: 50px;
      }

      .error {
        background: #ff6b6b;
        color: white;
        padding: 20px;
        border-radius: 10px;
        text-align: center;
        margin: 20px 0;
      }

      .products-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
        gap: 25px;
        margin-bottom: 40px;
      }

      .product-card {
        background: white;
        border-radius: 15px;
        padding: 25px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        position: relative;
        overflow: hidden;
      }

      .product-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
      }

      .product-card::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 5px;
        background: linear-gradient(90deg, #667eea, #764ba2);
      }

      .product-id {
        position: absolute;
        top: 15px;
        right: 15px;
        background: #667eea;
        color: white;
        padding: 5px 12px;
        border-radius: 20px;
        font-size: 0.85rem;
        font-weight: bold;
      }

      .product-name {
        font-size: 1.5rem;
        color: #333;
        margin-bottom: 10px;
        margin-top: 10px;
      }

      .product-category {
        display: inline-block;
        background: #f0f0f0;
        color: #666;
        padding: 5px 15px;
        border-radius: 15px;
        font-size: 0.85rem;
        margin-bottom: 15px;
      }

      .product-description {
        color: #666;
        line-height: 1.6;
        margin-bottom: 20px;
        min-height: 60px;
      }

      .product-price {
        font-size: 1.8rem;
        color: #667eea;
        font-weight: bold;
        margin-top: 15px;
      }

      .product-date {
        color: #999;
        font-size: 0.85rem;
        margin-top: 10px;
        font-style: italic;
      }

      .stats {
        background: white;
        border-radius: 15px;
        padding: 20px;
        text-align: center;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        margin-bottom: 30px;
      }

      .stats-title {
        color: #667eea;
        font-size: 1.2rem;
        margin-bottom: 10px;
      }

      .stats-number {
        font-size: 3rem;
        font-weight: bold;
        color: #333;
      }

      .refresh-btn {
        background: white;
        color: #667eea;
        border: none;
        padding: 15px 30px;
        font-size: 1.1rem;
        border-radius: 25px;
        cursor: pointer;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        transition: all 0.3s ease;
        display: block;
        margin: 30px auto;
        font-weight: bold;
      }

      .refresh-btn:hover {
        transform: scale(1.05);
        box-shadow: 0 7px 20px rgba(0, 0, 0, 0.3);
      }

      .refresh-btn:active {
        transform: scale(0.98);
      }

      @media (max-width: 768px) {
        .products-grid {
          grid-template-columns: 1fr;
        }

        h1 {
          font-size: 2rem;
        }
      }

      .spinner {
        border: 4px solid rgba(255, 255, 255, 0.3);
        border-top: 4px solid white;
        border-radius: 50%;
        width: 50px;
        height: 50px;
        animation: spin 1s linear infinite;
        margin: 20px auto;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>üõçÔ∏è –ö–∞—Ç–∞–ª–æ–≥ –ü—Ä–æ–¥—É–∫—Ç—ñ–≤</h1>
        <p class="subtitle">–Ü–Ω—Ç–µ–≥—Ä–∞—Ü—ñ—è MongoDB Atlas –∑ Express</p>
      </header>

      <div id="stats" class="stats" style="display: none">
        <div class="stats-title">–í—Å—å–æ–≥–æ –ø—Ä–æ–¥—É–∫—Ç—ñ–≤</div>
        <div class="stats-number" id="productCount">0</div>
      </div>

      <div id="loading" class="loading">
        <div class="spinner"></div>
        <p>–ó–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è –ø—Ä–æ–¥—É–∫—Ç—ñ–≤...</p>
      </div>

      <div id="error" class="error" style="display: none"></div>

      <div id="productsContainer" class="products-grid"></div>

      <button class="refresh-btn" onclick="loadProducts()">
        üîÑ –û–Ω–æ–≤–∏—Ç–∏ –¥–∞–Ω—ñ
      </button>
    </div>

    <script>
      async function loadProducts() {
        const loading = document.getElementById('loading')
        const error = document.getElementById('error')
        const container = document.getElementById('productsContainer')
        const stats = document.getElementById('stats')
        const productCount = document.getElementById('productCount')

        loading.style.display = 'block'
        error.style.display = 'none'
        stats.style.display = 'none'
        container.innerHTML = ''

        try {
          const response = await fetch('/api/products')

          if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`)
          }

          const result = await response.json()

          if (result.status === 'success') {
            const products = result.data.products

            if (products.length === 0) {
              container.innerHTML =
                '<div class="error">–ü—Ä–æ–¥—É–∫—Ç–∏ –Ω–µ –∑–Ω–∞–π–¥–µ–Ω—ñ</div>'
            } else {
              products.forEach((product) => {
                const card = createProductCard(product)
                container.appendChild(card)
              })

              stats.style.display = 'block'
              productCount.textContent = products.length
            }
          } else {
            throw new Error(result.message || '–ù–µ–≤—ñ–¥–æ–º–∞ –ø–æ–º–∏–ª–∫–∞')
          }
        } catch (err) {
          console.error('Error loading products:', err)
          error.textContent = `–ü–æ–º–∏–ª–∫–∞ –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è: ${err.message}`
          error.style.display = 'block'
        } finally {
          loading.style.display = 'none'
        }
      }

      function createProductCard(product) {
        const card = document.createElement('div')
        card.className = 'product-card'

        const date = product.createdAt
          ? new Date(product.createdAt).toLocaleDateString('uk-UA')
          : '–î–∞—Ç–∞ –Ω–µ –≤–∫–∞–∑–∞–Ω–∞'

        card.innerHTML = `
                <div class="product-id">#${product.id}</div>
                <div class="product-category">${
                  product.category || '–ë–µ–∑ –∫–∞—Ç–µ–≥–æ—Ä—ñ—ó'
                }</div>
                <h2 class="product-name">${product.name}</h2>
                <p class="product-description">${
                  product.description || '–û–ø–∏—Å –≤—ñ–¥—Å—É—Ç–Ω—ñ–π'
                }</p>
                <div class="product-price">${product.price.toLocaleString(
                  'uk-UA'
                )} ‚Ç¥</div>
                <div class="product-date">–î–æ–¥–∞–Ω–æ: ${date}</div>
            `

        return card
      }

      // –ó–∞–≤–∞–Ω—Ç–∞–∂–∏—Ç–∏ –ø—Ä–æ–¥—É–∫—Ç–∏ –ø—Ä–∏ –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—ñ —Å—Ç–æ—Ä—ñ–Ω–∫–∏
      window.addEventListener('DOMContentLoaded', loadProducts)
    </script>
  </body>
</html>
